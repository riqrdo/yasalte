  		<script type="text/template" id="card-template"> 
			 <!-- <div class="card <%=type%>">-->

	  					<i class="<%=iconIndicator%> indicador"></i>
	  					<h4><%=name%></h4>
	  					<span><%=clasificacion%></span>
	  					<i class="mdi-navigation-more-vert navigation"></i>
  					</div>
  			<!--</div>-->
		</script>
		
		<script type="text/template" id="search-result-template">
			<div class="col s11 card-search-result">
	  						<a href="#" class="col s4">
		  						<i class="<%=iconIndicator%> indicador"></i>
		  						<h4 class="place-name"><%=nombre%>
		  							<span class="category"><%=categoria%></span>
		  						</h4>
	  						</a>
	  						<div class="col s4 direccion">
	  							<i class="mdi-action-room"></i>
	  							<h4><%=direccion1%>
	  								<span><%=direccion2%></span>
	  								<span><%=direccion3%></span>
	  							</h4>
	  							
	  						</div>
	  						<div class="col s4">
	  							<ul class="indicadores">
	  								<li>
	  									<i class="ya-c<%=rangoprecio%>"></i>
	  									<span><%=precio%></span>
	  								</li>
	  								<li>
	  									<i class="ya-clock-o <%=status%>"></i>
	  									<span>abierto</span>
	  									<!-- ya-clock-c -->
	  								</li>
	  								<li>

	  								</li>
	  							</ul>
	  						</div>
	  					</div>

	  						<i class="mdi-action-favorite active red-text"></i>

	  					</div>
